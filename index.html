<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- including the bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="resources/master.css">
  <title></title>
</head>

<body>
  <!-- here we created the navigation bar for our Website -->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a href="#" class="navbar-brand">Ghansham's Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nvv1" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nvv1">
      <ul class="navbar-nav ms-auto">
          <!-- navbar-nav will remove the unordered blocks or bullets which we see specifically -->
          <!-- nav-item is list attribute so  that it can be used for showing the textsis in a navigation bar -->
          <li class="nav-item"><a href="#topside" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#about" class="nav-link">About Me</a></li>
          <li class="nav-item"><a href="#Portfolio" class="nav-link">Portfolio</a></li>
          <li class="nav-item"><a href="#contact" class="nav-link">Contact Me</a></li>
      </ul>

    </div>

  </nav>
  <!-- so here we are going to  build a slide show with the use of the carasoul and it is automated and not has
  any kind of manual support -->
  <div class="carousel csg slide" id="carousel-non-automated" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- yoiu have to kleep atleast one active so that slideshow can run properly -->
      <div class="carousel-item active">
        <img src="resources/Slide/1.jpg" class="d-block w-100" alt="Dog-testomonial">
      </div>
      <div class="carousel-item">
        <img src="resources/Slide/2.jpg" class="d-block w-100" alt="Nancy-testomonial">
      </div>
      <div class="carousel-item">
        <img src="resources/Slide/5.jpg" class="d-block w-100" alt="Ghansham-testomonial">
      </div>

    </div>

    <button type="button" class="carousel-control-prev btt" data-bs-target="#carousel-non-automated" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button type="button" class="btt carousel-control-next" data-bs-target="#carousel-non-automated" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <script src="resources/master.js" charset="utf-8"></script>
</body>

</html>
